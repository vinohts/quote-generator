<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Random Quote Generator</h1>

    <div id="quote-card" class="card">
      <p id="quote-text" class="quote">“Loading inspirational quote...”</p>
      <p id="quote-author" class="author">—</p>
    </div>

    <div class="controls">
      <button id="new-quote" class="btn">New Quote</button>
      <button id="tweet-quote" class="btn outline">Tweet</button>
    </div>

    <footer class="footer">
      <small>Local mode with API fallback. Built for Git practice.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
